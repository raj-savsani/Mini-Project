<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>movie search</title>
  </head>
  <body class="body">
    <h1 class="heading">MovieIt</h1>
    <div class="login-register">
      <button id="login-register">Register/Login</button>
    </div>
    <input
      oninput="debounce(main,1000)"
      type="text"
      placeholder="Search Movie..."
      id="search"
    />
    <div id="search-movie"></div>

    <div id="movie-details"></div>
    <h1 class="popular">Popular Movies</h1>
    <div id="popular-movies"></div>
    <div class="modal">
      <div class="modal-content">
        <div id="close" onclick="cl()">X</div>
        <button id="register-btn" onclick="reg()">Register</button>
        <button id="login-btn" onclick="log()" >Login</button>
        <div class="reg-div">
          <p id="reg-msg"></p>
          <form onsubmit="signup(event)" id="signup-form" action="">
            <input class="lg" id="name" type="name" placeholder="Enter Name" required/>
            <input class="lg" id="email" type="email" placeholder="Enter Email" required/>
            <input class="lg" id="password" type="password" placeholder="Set Password" required/>
            <input class="lg" id="username" type="text" placeholder="Set UserName" required/>
            <input class="lg" id="mobile" type="mobile" placeholder="Enter Mobile Number" required/>
            <input class="lg" id="description" type="text" placeholder="Description" required/>
            <input class="lg submit" type="submit" />
          </form>
        </div>
        <div class="log-div">
          <p id="log-msg"></p>
          <form onsubmit="login(event)" id="login-form" action="">
            <input class="lg" id="user" type="text" placeholder="Enter UserName" required/>
            <input class="lg" id="pass" type="password" placeholder="Enter Password" required/>
            <input class="lg submit" type="submit" />
          </form>

        </div>
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
